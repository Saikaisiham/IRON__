{% load bootstrap5 %}
{% bootstrap_css %}
<style>
    /* Add this CSS to set a fixed height for product descriptions */
    .spec-1 {
        height: 60px; /* Adjust the height as needed */
        overflow: hidden;
    }
</style>

<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">
            {% for product in filter %}
            <div class="row p-2 bg-white border rounded mt-2">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{ product.product_image.url }}"></div>
                <div class="col-md-6 mt-1">
                    <h5>{{ product.product_name }}</h5>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                    </div>
                    <div class="mt-1 mb-1 spec-1"><span>{{ product.description }}</span><span class="dot"></span><span></span><span class="dot"></span><span><br></span></div>
                    <div class="mt-1 mb-1 spec-1"><span></span><span class="dot"></span><span></span><span class="dot"></span><span><br></span></div>
                    <p class="text-justify text-truncate para mb-0">T{{ product.description }}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">$13.99</h4><span class="strike-text">${{ product.current_price }}</span>
                    </div>
                    <h6 class="text-success">Free shipping</h6>
                    <div class="d-flex flex-column mt-4"><button class="btn btn-success btn-sm" type="button">Details</button><button class="btn btn-outline-success btn-sm mt-2" type="button">Add to wishlist</button></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
