<h1>Shopping Cart</h1>
<ul>
    {% for item in cart_items %}
        <li>
            {{ item.product.name }} - Quantity: {{ item.quantity }} - Source: {{ item.source }}
            <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
        </li>
    {% empty %}
        <li>Your cart is empty.</li>
    {% endfor %}
</ul>
